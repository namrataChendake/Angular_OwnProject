<div class="whiteWrapper">
  <div class="container">
    <h1>{{ goldbangals_Title }}</h1>
    <div class="row">
      <div class="col-sm-3" *ngFor="let golditem_bangals of GoldItemsBangals">
        <a>
          <div class="productbox">
            <div>
              <img
                src="../../../../assets/gold/bangals/{{ golditem_bangals.img }}"
                class="img-fluid"
              />
            </div>
            <div>{{ golditem_bangals.name }}</div>
            <div>{{ golditem_bangals.price }}</div>
            <div>{{ golditem_bangals.descrption }}</div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
